[parameters]

[parameters.ipeps]
model = 'Ising'
chi = 30
D = 3
lam = [2.7, 2.75, 2.8, 2.85, 2.9, 2.95, 3.0, 3.05]
Niter = 20
warmup_steps = 30
split = False
perturbation = 0.0
start_epoch = 49

[parameters.optimization]
optimizer = 'lbfgs'
line_search = True
learning_rate = 1
epochs = 50
gpu = False
threads = 1
seed = 2
log = True

[parameters.folders]
data = 'data'
read = 'Ising_D3'
write = 'Ising_D3'

